<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Handwritten font -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Patrick+Hand&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff4d6d, #ff8fab);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Patrick Hand', cursive;
  color: white;
  text-align: center;
  overflow: hidden;
}

.card {
  background: rgba(0,0,0,0.25);
  padding: 25px;
  border-radius: 20px;
  width: 90%;
  max-width: 420px;
}

button {
  padding: 12px 20px;
  font-size: 18px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  margin: 10px;
  font-family: 'Patrick Hand', cursive;
}

#yes { background: #00ffb3; }
#no { background: #ff2e63; position: absolute; }

.panda {
  font-size: 90px;
  animation: float 2s ease-in-out infinite;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

/* Burnt letter */
.letter {
  background: #f5deb3;
  color: #3b2f2f;
  padding: 30px;
  border-radius: 15px;
  font-family: 'Great Vibes', cursive;
  font-size: 22px;
  box-shadow: inset 0 0 40px rgba(0,0,0,0.4),
              0 0 20px rgba(0,0,0,0.6);
  position: relative;
}

.letter:before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 15px;
  box-shadow: inset 0 0 60px rgba(0,0,0,0.6);
  pointer-events: none;
}

.heart {
  position: fixed;
  top: -10px;
  font-size: 22px;
  animation: fall linear forwards;
  color: pink;
  text-shadow: 0 0 10px hotpink;
}

@keyframes fall {
  to { transform: translateY(110vh); opacity: 0; }
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9c6cfdc93f.mp3" type="audio/mpeg">
</audio>
