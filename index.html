<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’˜</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff4d6d, #ff8fab);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
    overflow: hidden;
  }

  .card {
    background: rgba(0,0,0,0.25);
    padding: 30px;
    border-radius: 20px;
    width: 90%;
    max-width: 420px;
  }

  button {
    padding: 12px 20px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin: 5px;
  }

  #yes { background: #00ffb3; }
  #no { background: #ff2e63; position: absolute; }

  .heart {
    position: fixed;
    top: -10px;
    font-size: 20px;
    animation: fall linear forwards;
  }

  @keyframes fall {
    to { transform: translateY(110vh); opacity: 0; }
  }
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9c6cfdc93f.mp3" type="audio/mpeg">
</audio>

<div class="card" id="step1">
  <h2 id="question"></h2>
  <button id="yes">Yes ğŸ˜Œ</button>
  <button id="no">No ğŸ™„</button>
</div>

<script>
  const herName = "Aarati";
  const myName = "Ebadd";

  document.getElementById("question").innerHTML =
    "Hey " + herName + ", will you be my Valentine?";

  const noBtn = document.getElementById("no");
  noBtn.onmouseover = () => {
    noBtn.style.left = Math.random() * 80 + "vw";
    noBtn.style.top = Math.random() * 80 + "vh";
  };

  document.getElementById("yes").onclick = () => {
    document.getElementById("music").play();
    document.body.innerHTML =
      "<div class='card'><h2>ğŸ’ Marriage Certificate</h2>" +
      "<p>" + herName + " is officially married to " + myName +
      " (Daddy).<br>Valentine accepted ğŸ˜Œâ¤ï¸</p></div>";
    hearts();
  };

  function hearts() {
    setInterval(() => {
      const h = document.createElement("div");
      h.className = "heart";
      h.innerHTML = "â¤ï¸";
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = (Math.random()*3+2) + "s";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 5000);
    }, 250);
  }
</script>

</body>
</html>
